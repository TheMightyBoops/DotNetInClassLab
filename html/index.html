<div class="container">
    <h1> Happy Birthday </h1>
    <form role="form">
        <div class="row">
            <div class="col-sm-6">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" id="name"
                           placeholder="Enter name">
                </div>
                <div class="form-group">
                    <label for="birthday">Birthday</label>
                    <input type="text" class="form-control" id="birthday"
                    placeholder="Enter Birthday">
                </div>
                <div class="col-sm-6" style="text-align: center">
                    <img src="../assets/blue.png" alt="Blue Balloon"
                         class="ball" id="bbImg">
                    <img src="../assets/blue_green.png" alt="Blue Green Balloon"
                         class="ball" id="bgbImg">
                    <img src="../assets/green.png" alt="Green Balloon"
                         class="ball" id="gbImg">
                </div>
            </div>
        </div>
    </form>
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">
                <b>Select Your Favorite Balloons</b>
            </h3>
        </div>
        <div class="panel-body">
            <div class="checkbox">
                <label>
                    <input type="checkbox" class="bx" id="bb">
                    Blue Balloon
                </label>
                <label>
                    <input type="checkbox" class="bx" id="bgb">
                    Blue Green
                </label>
                <label>
                    <input type="checkbox" class="bx" id="gb">
                    Green
                </label>
            </div>
        </div>
    </div>

<script>
    $(function(){
        // attach datepicker to textbox
        var $newSelector =  $('#' + $(this).attr('id') + 'Img');


        $('#birthday').datepicker({dateFormat: "mm-dd"});
        $('.ball').draggable({appendTo: "body"}).addClass('animated bounce');
        $('h1').addClass('animated shake');
        $('.bx').each(function () {
           $(this).is(':checked') ?
               $newSelector.css('visibility', 'visible')
               : $newSelector.css('visibility', 'hidden');
        });

        $('.bx').change(function(){
                $newSelector.css('visibility', 'visible');
                $newSelector.css('visibility', 'hidden');
        });

        //$('#' + $(this).attr('id') + 'Img').css('visibility', 'hidden');

    });
</script>
